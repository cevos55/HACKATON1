<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mountains Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-body">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><img src="../img/log 1.png" alt="">Mountains Tech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">S'inscrire</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card" data-aos="fade-up">
            <div class="auth-header">
                <h2>Connexion</h2>
                <p>Bienvenue sur Mountains Tech</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class=" mb-3">
                    <label for="email">Adresse email</label>

                    <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email" required>
                    <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
                </div>
                <div class=" mb-3 password-field">
                    <label for="password">Mot de passe</label>

                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="invalid-feedback">Le mot de passe est requis.</div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Se souvenir de moi
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <span class="btn-text">Se connecter</span>
                    <div class="spinner-border spinner-border-sm d-none" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </button>
                <div class="text-center">
                    <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
                    <p class="mt-3">
                        Pas encore de compte ? 
                        <a href="register.html" class="register-link">S'inscrire</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
